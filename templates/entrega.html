<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Entrega</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario Entrega</h1>
        
        <form action="/entrega" method="post">
            <div class="col-xs-12 mb-3">
                <b><label for="tipodos" class="form-label">Seleccionar tipo de entrega:</label></b>
                <select id="tipodos" name="tipodos" class="form-select" onchange="mostrarCampos()">
                    <option value="">Seleccionar...</option>
                    <option value="computo">Equipo de cómputo</option>
                    <option value="auricular">Auricular</option>
                    <option value="dispositivo_movil">Dispositivo móvil</option>
                    <option value="tablet">Tablet</option>
                    <option value="tv">TV</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div id="camposComputo" style="display: none;">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="nombreComputo" class="form-label">Nombre:</label></b>
                        <input type="text" name="nombreComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_maternoComputo" class="form-label">Apellido materno:</label></b>
                        <input type="text" name="apellido_maternoComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_paternoComputo" class="form-label">Apellido paterno:</label></b>
                        <input type="text" name="apellido_paternoComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="mailComputo" class="form-label">Correo:</label></b>
                        <input type="text" name="mailComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="marcaComputo" class="form-label">Marca:</label></b>
                        <input type="text" name="marcaComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="modeloComputo" class="form-label">Modelo:</label></b>
                        <input type="text" name="modeloComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="serieComputo" class="form-label">Serie:</label></b>
                        <input type="text" name="serieComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="procesadorComputo" class="form-label">Procesador:</label></b>
                        <input type="text" name="procesadorComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="ramComputo" class="form-label">RAM:</label></b>
                        <div style="display: flex;">
                            <input type="number" name="ramComputo" class="form-control" min="0">
                            <span class="input-group-text">GB</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="romComputo" class="form-label">ROM:</label></b>
                        <div style="display: flex;">
                            <input type="number" name="romComputo" class="form-control" min="0">
                            <span class="input-group-text">GB</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="cargadorComputo" class="form-label">Cargador:</label></b>
                        <select id="cargadorComputo" name="cargadorComputo" class="form-select">
                            <option value="">Seleccionar...</option>
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="bateriaComputo" class="form-label">Bateria:</label></b>
                        <input type="text" name="bateriaComputo" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-3">
                        <b><label for="observacionesComputo" class="form-label">Observaciones técnicas o adicionales:</label></b>
                        <textarea id="observacionesComputo" name="observacionesComputo" class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div id="camposAuricular" style="display: none;">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="nombreAuricular" class="form-label">Nombre:</label></b>
                        <input type="text" name="nombreAuricular" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">

                        <input type="text" name="apellido_maternoAuricular" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_paternoAuricular" class="form-label">Apellido paterno:</label></b>
                        <input type="text" name="apellido_paternoAuricular" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="mailAuricular" class="form-label">Correo:</label></b>
                        <input type="text" name="mailAuricular" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="marcaAuricular" class="form-label">Marca:</label></b>
                        <input type="text" name="marcaAuricular" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="modeloAuricular" class="form-label">Modelo:</label></b>
                        <input type="text" name="modeloAuricular" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="serieAuricular" class="form-label">Serie:</label></b>
                        <input type="text" name="serieAuricular" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-3">
                        <b><label for="observaciones_auricular" class="form-label">Observaciones técnicas o adicionales:</label></b>
                        <textarea id="observaciones_auricular" name="observaciones_auricular" class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div id="camposDispositivoMovil" style="display: none;">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="nombreDispositivoMovil" class="form-label">Nombre:</label></b>
                        <input type="text" name="nombreDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_maternoDispositivoMovil" class="form-label">Apellido materno:</label></b>
                        <input type="text" name="apellido_maternoDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">

                        <input type="text" name="apellido_paternoDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="mailDispositivoMovil" class="form-label">Correo:</label></b>

                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">

                        <input type="text" name="marcaDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="modeloDispositivoMovil" class="form-label">Modelo:</label></b>
                        <input type="text" name="modeloDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="serieDispositivoMovil" class="form-label">Serie:</label></b>
                        <input type="text" name="serieDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="procesadorDispositivoMovil" class="form-label">Procesador:</label></b>
                        <input type="text" name="procesadorDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="ramDispositivoMovil" class="form-label">RAM:</label></b>
                        <div style="display: flex;">
                            <input type="number" name="ramDispositivoMovil" class="form-control" min="0">
                            <span class="input-group-text">GB</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="romDispositivoMovil" class="form-label">ROM:</label></b>
                        <div style="display: flex;">
                            <input type="number" name="romDispositivoMovil" class="form-control" min="0">
                            <span class="input-group-text">GB</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="soDispositivoMovil" class="form-label">SO:</label></b>
                        <input type="text" name="soDispositivoMovil" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-3">
                        <b><label for="observacionesDispositivoMovil" class="form-label">Observaciones técnicas o adicionales:</label></b>
                        <textarea id="observacionesDispositivoMovil" name="observacionesDispositivoMovil" class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>            
            <div id="camposTablet" style="display: none;">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="nombreTablet" class="form-label">Nombre:</label></b>
                        <input type="text" name="nombreTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_maternoTablet" class="form-label">Apellido materno:</label></b>
                        <input type="text" name="apellido_maternoTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_paternoTablet" class="form-label">Apellido paterno:</label></b>
                        <input type="text" name="apellido_paternoTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="mailTablet" class="form-label">Correo:</label></b>
                        <input type="text" name="mailTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="marcaTablet" class="form-label">Marca:</label></b>
                        <input type="text" name="marcaTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="modeloTablet" class="form-label">Modelo:</label></b>
                        <input type="text" name="modeloTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="serieTablet" class="form-label">Serie:</label></b>
                        <input type="text" name="serieTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="procesadorTablet" class="form-label">Procesador:</label></b>
                        <input type="text" name="procesadorTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="ramTablet" class="form-label">RAM:</label></b>
                        <div style="display: flex;">
                            <input type="number" name="ramTablet" class="form-control" min="0">
                            <span class="input-group-text">GB</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="romTablet" class="form-label">ROM:</label></b>
                        <div style="display: flex;">
                            <input type="number" name="romTablet" class="form-control" min="0">
                            <span class="input-group-text">GB</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="soTablet" class="form-label">SO:</label></b>
                        <input type="text" name="soTablet" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-3">
                        <b><label for="observacionesTablet" class="form-label">Observaciones técnicas o adicionales:</label></b>
                        <textarea id="observacionesTablet" name="observacionesTablet" class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div id="camposTv" style="display: none;">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="nombreTv" class="form-label">Nombre:</label></b>
                        <input type="text" name="nombreTv" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_maternoTv" class="form-label">Apellido materno:</label></b>
                        <input type="text" name="apellido_maternoTv" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_paternoTv" class="form-label">Apellido paterno:</label></b>
                        <input type="text" name="apellido_paternoTv" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="mailTv" class="form-label">Correo:</label></b>
                        <input type="text" name="mailTv" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="marcaTv" class="form-label">Marca:</label></b>
                        <input type="text" name="marcaTv" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="modeloTv" class="form-label">Modelo:</label></b>
                        <input type="text" name="modeloTv" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="serieTv" class="form-label">Serie:</label></b>
                        <input type="text" name="serieTv" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-3">
                        <b><label for="observacionesTv" class="form-label">Observaciones técnicas o adicionales:</label></b>
                        <textarea id="observacionesTv" name="observacionesTv" class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div id="camposOtros" style="display: none;">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="nombreOtros" class="form-label">Nombre:</label></b>
                        <input type="text" name="nombreOtros" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_maternoOtros" class="form-label">Apellido materno:</label></b>
                        <input type="text" name="apellido_maternoOtros" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">
                        <b><label for="apellido_paternoOtros" class="form-label">Apellido paterno:</label></b>
                        <input type="text" name="apellido_paternoOtros" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 mb-3">

                    </div>

                </div>
            </div>
            

            <div class="text-center">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script>
        function mostrarCampos() {
            var tipodos = document.getElementById("tipodos").value;
            document.getElementById("camposComputo").style.display = tipodos === "computo" ? "block" : "none";
            document.getElementById("camposAuricular").style.display = tipodos === "auricular" ? "block" : "none";
            document.getElementById("camposDispositivoMovil").style.display = tipodos === "dispositivo_movil" ? "block" : "none";
            document.getElementById("camposTablet").style.display = tipodos === "tablet" ? "block" : "none";
            document.getElementById("camposTv").style.display = tipodos === "tv" ? "block" : "none";
            document.getElementById("camposOtros").style.display = tipodos === "otros" ? "block" : "none";
        }
    </script>
    <!-- Bootstrap JavaScript dependencies (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
